{% extends 'base.html' %}
{% from 'feedback.html' import render_rows_feedback %}

{% block content %}
<h2 class="mt-3 text-center text-uppercase font-weight-bold">Отзывы по курсу "{{ courses.name }}"</h2>
<div class="container d-flex w-75 justify-content-center flex-column">
    <form method="POST" action="{{ url_for('courses.reviews_sort', course_id=courses.id) }}" enctype="multipart/form-data">
        
        <div class="container mt-3 border">
            <div class="row m-3">
                <div class="col-md-5">
                    <h6>Сортировать по дате</h6>
                    <select name="sort-date" id="sort-date" class="form-select">
                        <option {% if req_form[0] == 'new' %}selected{% endif %} value="new">Сначала новые</option>
                        <option {% if req_form[0] == 'old' %}selected{% endif %} value="old">Сначала старые</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <h6>Сортировать по рейтингу</h6>
                    <select name="sort-rating" id="sort-rating" class="form-select">
                        <option {% if req_form[1] == 'good' %}selected{% endif %} value="good">Сначала положительные</option>
                        <option {% if req_form[1] == 'bad' %}selected{% endif %} value="bad">Сначала отрицательные</option>
                    </select>
                </div>
                <div class="col-md-2 align-items-center">
                    <button type="submit" class="btn btn-dark">Сортировать</button>
                </div>
            </div>
        </div>


    </form>
    {{ render_rows_feedback(reviews) }}

    <div class="mb-5"></div>
</div>

{% endblock %}
